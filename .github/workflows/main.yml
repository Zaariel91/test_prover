name: Docker Hub to GitHub Packages

on:
  push:
    branches:
      - main
    
jobs:
  dockerhub-to-ghcr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    -name: Login to Docker 
    # Запуск скрипта авторизации на Docker Hub
    uses: docker/login-action@v1 
    with:
      username: ${{ secrets.DOCKER_USERNAME }} 
      password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image from Docker Hub
      run: docker pull zaariel91/prover:v1.0
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}

    - name: Retag Docker image for GitHub Packages
      run: docker tag zaariel91/prover:v1.0 ghcr.io/zaariel91/test_prover/prover:v1.0

    - name: Log in to GitHub Packages
      run: docker login ghcr.io -u Zaariel91 --password-stdin

    - name: Push Docker image to GitHub Packages
      run: docker push ghcr.io/zaariel91/test_prover/prover:v1.0
