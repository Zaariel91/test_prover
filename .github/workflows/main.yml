name: Docker Hub to GitHub Packages

on:
  push:
    branches:
      - main
    
jobs:
  dockerhub-to-ghcr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Pull Docker image from Docker Hub
      run: docker pull zaariel91/prover:latest
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    - name: Retag Docker image for GitHub Packages
      run: docker tag zaariel91/prover:latest ghcr.io/zaariel91/test_prover/prover:latest

    - name: Log in to GitHub Packages
      run: docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Docker image to GitHub Packages
      run: docker push ghcr.io/zaariel91/test_prover/prover:latest
